apiVersion: apps/v1
kind: Deployment
metadata:
  name: menuguru-deployment
  labels:
    menuguru.fiapprj.perisatto.com/name: service
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      menuguru.fiapprj.perisatto.com/name: service
  template:
    metadata:
      name: menuguru-deployment
      labels:
        menuguru.fiapprj.perisatto.com/name: service
    spec:           
      containers:
        - name: menuguru-service
          image: rperisatto/menuguru-api_service:{{ .Values.image.tag }}
          env:
            - name: MYSQL_URL
              valueFrom:
                configMapKeyRef:
                  name: menuguru-api-config
                  key: mysql_url
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: menuguru-secret
                  key: mysql_user      
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: menuguru-secret
                  key: mysql_password
            - name: PAYMENT_USER_ID
              valueFrom:
                secretKeyRef:
                  name: menuguru-secret
                  key: payment_user_id
            - name: PAYMENT_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: menuguru-secret
                  key: payment_access_token                  
            - name: PAYMENT_HOST_WEBHOOK
              valueFrom:
                configMapKeyRef:
                  name: menuguru-api-config
                  key: payment_host_webhook
            - name: AWS_COGNITO_USER_POOL_ID
              valueFrom:
                secretKeyRef:
                  name: menuguru-secret
                  key: aws_cognito_user_pool_id
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: menuguru-api-config
                  key: aws_region                  
          ports:
            - containerPort: 8080      
          readinessProbe:
            httpGet:
              path: /menuguru/v1/actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /menuguru/v1/actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 60